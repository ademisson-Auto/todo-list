<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Digite sua tarefa...">
            <button onclick="addTask()">Adicionar</button>
        </div>
        
        <div class="filters">
            <button id="filter-all" class="filter-btn active" onclick="setFilter('all')">Todas</button>
            <button id="filter-active" class="filter-btn" onclick="setFilter('active')">Ativas</button>
            <button id="filter-completed" class="filter-btn" onclick="setFilter('completed')">Concluídas</button>
            <button class="clear-btn" onclick="clearCompleted()">Limpar Concluídas</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
